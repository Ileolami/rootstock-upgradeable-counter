name: rootstock-upgradeable-counter

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: npm install --save-dev hardhat @openzeppelin/hardhat-upgrades @openzeppelin/contracts-upgradeable @nomicfoundation/hardhat-ethers ethers dotenv

      - run: npm run test
        env:
          PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}
