name: rootstock-upgradeable-counter

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: npm install
      - run: npm ci
      - run: npm run lint
      - run: npm run test
      - run: npm run deploy
      - run: npm run upgrade
      - run: npm run verify
        env:
          PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}
          rskTestnet_EXPLORER_API_KEY: ${{ secrets.RSKTESTNET_EXPLORER_API_KEY }}
